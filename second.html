<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOKHIPUR ITI PVT (Firebase)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root {
            --primary: #5b4dff; --primary-dark: #4335dd; --primary-light: #eef2ff;
            --success: #10b981; --success-bg: #ecfdf5;
            --danger: #ef4444; --danger-bg: #fef2f2;
            --text-main: #0f172a; --text-sec: #64748b;
            --bg-body: #f8fafc; --surface: #ffffff; --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; color: var(--text-main); background-color: var(--bg-body); height: 100vh; overflow: hidden; }

        /* HEADER */
        .app-header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; height: 85px; background: var(--surface); border-bottom: 1px solid var(--border); z-index: 50; }
        .header-left { display: flex; align-items: center; gap: 16px; }
        .nav-btn { width: 44px; height: 44px; background: var(--surface); border: 1px solid var(--border); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; cursor: pointer; color: var(--text-main); box-shadow: var(--shadow-sm); }
        .title-group { display: flex; flex-direction: column; }
        .brand-subtitle { font-size: 0.65rem; color: var(--text-sec); font-weight: 700; text-transform: uppercase; letter-spacing: 0.8px; margin-bottom: 2px; }
        .brand-title { font-size: 1.35rem; font-weight: 800; margin: 0; color: var(--primary); line-height: 1; letter-spacing: -0.5px; }
        .profile-pill { display: flex; align-items: center; gap: 10px; padding: 5px 5px 5px 16px; background: var(--surface); border: 1px solid var(--border); border-radius: 50px; box-shadow: var(--shadow-sm); cursor: pointer; }
        .profile-name { font-weight: 700; font-size: 0.95rem; color: var(--text-main); max-width: 80px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .profile-img { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; display: block; background: var(--primary-light); }

        /* DASHBOARD */
        #topicScreen { height: calc(100vh - 85px); overflow-y: auto; padding: 20px 20px 100px; max-width: 1000px; margin: 0 auto; }
        .hero-title { font-size: 1.75rem; font-weight: 800; margin: 10px 0 8px; color: var(--text-main); }
        .hero-sub { color: var(--text-sec); font-size: 0.95rem; font-weight: 500; margin-bottom: 25px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; }
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 20px; padding: 20px; display: flex; align-items: center; gap: 18px; box-shadow: var(--shadow-sm); cursor: pointer; position: relative; overflow: hidden; }
        .card:active { transform: scale(0.98); }
        .card-icon { width: 56px; height: 56px; border-radius: 16px; background: var(--primary-light); display: flex; align-items: center; justify-content: center; font-size: 1.4rem; color: var(--primary); flex-shrink: 0; }
        .card-info h3 { margin: 0 0 4px; font-size: 1.05rem; font-weight: 700; }
        .card-info span { font-size: 0.85rem; color: var(--text-sec); font-weight: 500; }
        .card-score { position: absolute; top: 12px; right: 12px; background: var(--success-bg); color: var(--success); font-weight: 700; font-size: 0.7rem; padding: 4px 10px; border-radius: 20px; }

        /* QUIZ UI */
        #quizInterface { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--surface); z-index: 100; display: none; flex-direction: column; }
        .quiz-header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); height: 70px; }
        .timer-badge { background: var(--bg-body); padding: 8px 16px; border-radius: 30px; font-weight: 700; font-size: 0.9rem; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; }
        .progress-container { height: 4px; background: var(--border); width: 100%; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.4s ease; }
        .quiz-scroll { flex: 1; overflow-y: auto; padding: 25px 20px; max-width: 800px; margin: 0 auto; width: 100%; }
        .q-text { font-size: 1.25rem; font-weight: 700; margin: 0 0 20px; line-height: 1.5; }
        .q-image-img { max-width: 100%; height: auto; max-height: 250px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 25px; display: none; }
        .option-btn { background: var(--surface); padding: 16px; border-radius: 16px; margin-bottom: 14px; cursor: pointer; display: flex; align-items: center; gap: 16px; border: 1.5px solid var(--border); flex-wrap: wrap; }
        .option-btn:active { transform: scale(0.99); }
        .opt-char { width: 36px; height: 36px; background: var(--bg-body); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; border: 1px solid var(--border); flex-shrink: 0; }
        .opt-image-preview { width: 200px; height: 200px; border-radius: 12px; object-fit: cover; border: 1px solid var(--border); flex-shrink: 0; background: #fff; }
        .option-btn.correct { border-color: var(--success); background: var(--success-bg); }
        .option-btn.wrong { border-color: var(--danger); background: var(--danger-bg); }
        .quiz-footer { padding: 20px; border-top: 1px solid var(--border); background: var(--surface); display: flex; justify-content: center; }
        .primary-btn { background: var(--text-main); color: white; border: none; padding: 16px 32px; border-radius: 16px; font-weight: 700; width: 100%; font-size: 1rem; cursor: pointer; }

        /* RESULT & ADMIN */
        #resultView, #adminPanel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); z-index: 200; overflow-y: auto; }
        
        .admin-header { padding: 20px; background: var(--surface); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .admin-content { padding: 20px; max-width: 800px; margin: 0 auto; }
        .form-group { background: var(--surface); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .form-title { font-size: 1.1rem; font-weight: 800; margin-bottom: 15px; color: var(--primary); }
        .inp { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 10px; }
        .btn-add { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 700; width: 100%; cursor: pointer; }
        .btn-del { background: var(--danger-bg); color: var(--danger); border: none; padding: 8px 12px; border-radius: 8px; font-weight: 700; cursor: pointer; float: right; }
        
        /* RESULT CARD */
        .result-card { background: var(--surface); width: 100%; max-width: 420px; border-radius: 32px; overflow: hidden; box-shadow: var(--shadow-md); border: 1px solid var(--border); text-align: center; margin: 30px auto 20px; }
        .res-top { height: 150px; background: linear-gradient(135deg, #5b4dff 0%, #8b5cf6 100%); display: flex; justify-content: center; align-items: center; }
        .res-avatar { width: 80px; height: 80px; border-radius: 50%; border: 5px solid var(--surface); margin: -40px auto 10px; background: #fff; position: relative; object-fit: cover; }
        .res-score-huge { font-size: 3.2rem; font-weight: 800; color: var(--primary); margin: 5px 0; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 25px 30px; }
        .stat-box { padding: 16px; border-radius: 20px; display: flex; flex-direction: column; align-items: center; gap: 6px; font-weight: 700; }
        .green { background: var(--success-bg); color: var(--success); } .red { background: var(--danger-bg); color: var(--danger); }
        .blue { background: var(--primary-light); color: var(--primary); } .orange { background: #fffbeb; color: #f59e0b; }
        .action-row { width: 100%; max-width: 420px; display: flex; gap: 12px; margin: 0 auto 40px; padding: 0 20px; }
        
        /* Anim */
        .fade-in { animation: fadeIn 0.4s ease-out backwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #loadingBar { position:fixed; top:0; left:0; width:100%; height:4px; background:linear-gradient(90deg, var(--primary), #8b5cf6); z-index:9999; display:block; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="loadingBar"></div>

    <!-- TOPIC SCREEN -->
    <div id="topicScreen">
        <header class="app-header fade-in">
            <div class="header-left">
                <div class="nav-btn" onclick="window.history.back()"><i class="fa-solid fa-chevron-left"></i></div>
                <div class="title-group">
                    <span class="brand-subtitle">MOCK TEST SERIES</span>
                    <h1 class="brand-title">LOKHIPUR ITI PVT</h1>
                </div>
            </div>
            <div class="profile-pill" onclick="triggerAdmin()">
                <span id="headerName" class="profile-name">Student</span>
                <img id="headPic" class="profile-img" src="">
            </div>
        </header>

        <div class="hero-section fade-in" style="margin-top:20px; animation-delay: 0.1s;">
            <h2 class="hero-title">Let's practice! üëã</h2>

        <div class="quiz-header">

            <div class="nav-btn" style="border:none; background:transparent; box-shadow:none; width:auto;" onclick="confirmExit()">

            <button class="nav-btn" onclick="closeAdmin()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="admin-content">
            
            <div class="form-group">
                <div class="form-title">1. Create Topic</div>
                <input type="text" id="newTopicName" class="inp" placeholder="Topic Name">
                <input type="text" id="newTopicId" class="inp" placeholder="Topic ID (unique, e.g. 'electrician')">
                <button class="btn-add" onclick="window.addTopic()">Add Topic to Cloud</button>
                <div id="topicList" style="margin-top:15px;"></div>
            </div>

            <div class="form-group">
                <div class="form-title">2. Add Question</div>
                <select id="selTopic" class="inp"></select>
                <textarea id="qInputText" class="inp" rows="3" placeholder="Question Text"></textarea>
                <input type="text" id="qInputImg" class="inp" placeholder="Question Image URL (Optional)">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <input type="text" id="optA" class="inp" placeholder="Option A">

                    <input type="text" id="optC" class="inp" placeholder="Option C">

                </div>
                <input type="text" id="optImgA" class="inp" placeholder="Image A URL (Optional)">
                <input type="text" id="optImgB" class="inp" placeholder="Image B URL (Optional)">
                <input type="text" id="optImgC" class="inp" placeholder="Image C URL (Optional)">
                <input type="text" id="optImgD" class="inp" placeholder="Image D URL (Optional)">
                <select id="correctIdx" class="inp">
                    <option value="0">Correct: Option A</option>
                    <option value="1">Correct: Option B</option>
                    <option value="2">Correct: Option C</option>
                    <option value="3">Correct: Option D</option>
                </select>
                <button class="btn-add" style="background:var(--success);" onclick="window.addQuestion()">Save Question to Cloud</button>
            </div>
            
            <div class="form-group" style="border-color:var(--danger);">
                <button class="btn-add" style="background:var(--danger);" onclick="window.resetAllData()">Reset All Cloud Data</button>
            </div>
        </div>

    <!-- FIREBASE MODULE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove, get, child } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // --- NEW FIREBASE CONFIGURATION ---
        const configGame = {
            apiKey: "AIzaSyCpVS-SVaIJI6DN8AqnoYslb1vujw8N1ds",
            authDomain: "game-cd989.firebaseapp.com",
            databaseURL: "https://game-cd989-default-rtdb.firebaseio.com",
            projectId: "game-cd989"
        };

        const app = initializeApp(configGame);
        const db = getDatabase(app);

        // --- GLOBAL FUNCTIONS FOR HTML ACCESS ---
        window.addTopic = function() {
            const name = document.getElementById('newTopicName').value;
            const id = document.getElementById('newTopicId').value.trim().replace(/\s+/g, '_').toLowerCase();
            
            if(!name || !id) return alert("Enter Name and ID");
            
            // Save to Firebase
            set(ref(db, 'topics/' + id), {
                id: id,
                name: name,
                icon: 'fa-book',
                color: '#5b4dff'
            }).then(() => {
                alert("Topic Added to Cloud!");
                document.getElementById('newTopicName').value = "";
                document.getElementById('newTopicId').value = "";
            }).catch(e => alert("Error: " + e.message));
        };

        window.deleteTopic = function(id) {
            if(confirm("Delete this topic and all its questions from the cloud?")) {
                remove(ref(db, 'topics/' + id));
                remove(ref(db, 'qBank/' + id));
            }
        };

        window.addQuestion = function() {
            const tid = document.getElementById('selTopic').value;
            const text = document.getElementById('qInputText').value;
            if(!tid || !text) return alert("Select topic and enter text");
            
            const opts = [
                document.getElementById('optA').value,
                document.getElementById('optB').value,
                document.getElementById('optC').value,
                document.getElementById('optD').value
            ].filter(o => o !== "");

            const oImgs = [
                document.getElementById('optImgA').value,
                document.getElementById('optImgB').value,
                document.getElementById('optImgC').value,
                document.getElementById('optImgD').value
            ];

            const newQ = {
                t: text,
                o: opts,
                a: parseInt(document.getElementById('correctIdx').value),
                qImg: document.getElementById('qInputImg').value || "",
                oImg: oImgs
            };
            
            // Push to Firebase List
            const newQRef = push(ref(db, 'qBank/' + tid));
            set(newQRef, newQ).then(() => {
                alert("Question Saved to Cloud!");
                document.getElementById('qInputText').value = "";
                document.getElementById('optA').value = ""; document.getElementById('optB').value = "";
                document.getElementById('optC').value = ""; document.getElementById('optD').value = "";
            });
        };

        window.resetAllData = function() {
            if(confirm("DANGER: This will delete ALL topics and questions for ALL users!")) {
                set(ref(db), {}).then(() => location.reload());
            }
        };

        // --- REALTIME LISTENER ---
        const dbRef = ref(db);
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val() || {};
            
            // Process Topics
            window.topics = [];
            if(data.topics) {
                window.topics = Object.values(data.topics);
            }

            // Process QBank
            window.qBank = {};
            if(data.qBank) {
                // Firebase stores lists as objects with keys, convert back to array
                for(let key in data.qBank) {
                    window.qBank[key] = Object.values(data.qBank[key]);
                }
            }

            // Hide Loading
            document.getElementById('loadingBar').style.display = 'none';
            
            // Refresh UI
            window.renderTopics();
            window.updateAdminUI();
        });

    </script>

    <!-- MAIN APP LOGIC -->
    <script>
        const name = localStorage.getItem('iti_student_name') || "Student";
        const pic = localStorage.getItem('iti_student_pic') || `https://ui-avatars.com/api/?name=${name}&background=5b4dff&color=fff&font-size=0.5&bold=true`;
        let savedScores = JSON.parse(localStorage.getItem('iti_scores')) || {};
        
        // Globals (populated by Firebase)
        window.topics = [];
        window.qBank = {};

        window.onload = () => {
            document.getElementById('headerName').innerText = name;
            document.getElementById('headPic').src = pic;
            document.getElementById('resName').innerText = name;
            document.getElementById('resPic').src = pic;
        };

        // --- ADMIN UI ---
        let adminTapCount = 0;
        function triggerAdmin() { adminTapCount++; if(adminTapCount === 5) { adminTapCount = 0; openAdmin(); } }
        function openAdmin() { document.getElementById('adminPanel').style.display = 'block'; updateAdminUI(); }
        function closeAdmin() { document.getElementById('adminPanel').style.display = 'none'; }

        window.updateAdminUI = function() {
            const sel = document.getElementById('selTopic');
            const list = document.getElementById('topicList');
            sel.innerHTML = '<option value="">Select Topic...</option>';
            list.innerHTML = '';
            
            window.topics.forEach(t => {
                sel.innerHTML += `<option value="${t.id}">${t.name}</option>`;
                const count = window.qBank[t.id] ? window.qBank[t.id].length : 0;
                list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;"><span><b>${t.name}</b> (${count} Qs)</span> <button class="btn-del" onclick="window.deleteTopic('${t.id}')">Del</button></div>`;
            });
        }

        // --- CORE UI & QUIZ ---
        window.renderTopics = function() {
            const grid = document.getElementById('topicGrid');
            grid.innerHTML = '';
            
            if(window.topics.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:20px; color:#666;">No topics found. Add some in Admin Panel (Tap Profile 5 times).</div>';
                return;
            }

            window.topics.forEach((t, i) => {
                let c = window.qBank[t.id] ? window.qBank[t.id].length : 0;
                let lastScore = savedScores[t.id];
                let scoreHtml = lastScore !== undefined ? `<div class="card-score">${lastScore}%</div>` : '';
                grid.innerHTML += `<div class="card fade-in" style="animation-delay:${i*0.05}s" onclick="startQuiz('${t.id}')">${scoreHtml}<div class="card-icon" style="color:${t.color}; background:${t.color}15"><i class="fa-solid ${t.icon}"></i></div><div class="card-info"><h3>${t.name}</h3><span>${c} Questions</span></div></div>`;
            });
        }
        
        let activeQs=[], curr=0, score=0, timer, selectedAnswer=false, quizStartTime, currentTopicId="", correctVisualIndex=0;
        
        function startQuiz(id) {
            currentTopicId = id; 
            if(window.qBank[id] && window.qBank[id].length > 0) {
                activeQs = [...window.qBank[id]].sort(() => Math.random() - 0.5);
                curr=0; score=0; quizStartTime = Date.now();
                document.getElementById('topicScreen').style.display = 'none';
                document.getElementById('resultView').style.display = 'none'; 
                document.getElementById('quizInterface').style.display = 'flex';
                loadQ();
            } else alert("No questions in this topic.");
        }
        
        function loadQ() {
            clearInterval(timer); let time = 60; selectedAnswer = false;
            document.getElementById('timerText').innerText = "60s";
            document.getElementById('nextBtn').style.opacity = "0.5"; document.getElementById('nextBtn').style.pointerEvents = "none";
            
            const q = activeQs[curr];
            document.getElementById('qIndex').innerText = `${curr + 1} / ${activeQs.length}`;
            document.getElementById('qText').innerText = q.t;
            const qImg = document.getElementById('qImage');
            if(q.qImg && q.qImg.trim() !== "") { qImg.src = q.qImg; qImg.style.display = 'block'; } else { qImg.style.display = 'none'; }
            setTimeout(()=>document.getElementById('progressBar').style.width = `${((curr)/activeQs.length)*100}%`, 50);

            let opts = q.o.map((text, idx) => ({ text, idx, img: (q.oImg && q.oImg[idx]) ? q.oImg[idx] : "" }));
            opts.sort(() => Math.random() - 0.5);

            const list = document.getElementById('optionsList'); list.innerHTML = '';
            opts.forEach((item, vIdx) => {
                if(item.idx === q.a) correctVisualIndex = vIdx;
                let imgHtml = (item.img && item.img.trim() !== "") ? `<img src="${item.img}" class="opt-image-preview">` : '';
                list.innerHTML += `<div class="option-btn fade-in" style="animation-delay:${vIdx*0.05}s" onclick="check(this,${vIdx})"><div class="opt-char">${String.fromCharCode(65+vIdx)}</div>${imgHtml}<div>${item.text}</div></div>`;
            });
            timer = setInterval(() => { time--; document.getElementById('timerText').innerText = time + "s"; if(time<=0) { clearInterval(timer); autoFail(); } }, 1000);
        }
        
        function check(el, vIdx) {
            if(selectedAnswer) return; selectedAnswer = true; clearInterval(timer);
            if(vIdx === correctVisualIndex) { el.classList.add('correct'); score++; if(window.confetti) confetti(); } 
            else { el.classList.add('wrong'); document.querySelectorAll('.option-btn')[correctVisualIndex].classList.add('correct'); }
            document.getElementById('nextBtn').style.opacity = "1"; document.getElementById('nextBtn').style.pointerEvents = "all";
            document.getElementById('nextBtn').innerText = (curr === activeQs.length - 1) ? "See Results" : "Next Question";
        }
        
        function autoFail() {
            selectedAnswer = true; document.querySelectorAll('.option-btn')[correctVisualIndex].classList.add('correct');
            document.getElementById('nextBtn').style.opacity = "1"; document.getElementById('nextBtn').style.pointerEvents = "all";
        }
        
        function nextQuestion() { if(curr < activeQs.length - 1) { curr++; loadQ(); } else showResult(); }
        
        function showResult() {
            document.getElementById('quizInterface').style.display = 'none'; document.getElementById('resultView').style.display = 'block';
            let finalScore = Math.round((score/activeQs.length)*100);
            savedScores[currentTopicId] = finalScore; localStorage.setItem('iti_scores', JSON.stringify(savedScores));
            document.getElementById('resScore').innerText = finalScore + "%";
            document.getElementById('resRight').innerText = score;
            document.getElementById('resWrong').innerText = activeQs.length - score;
            document.getElementById('resTotalQ').innerText = activeQs.length;
            document.getElementById('resTime').innerText = Math.floor((Date.now() - quizStartTime) / 1000)+"s";
        }
        
        function returnToHome() {
            document.getElementById('quizInterface').style.display = 'none'; document.getElementById('resultView').style.display = 'none';
            document.getElementById('topicScreen').style.display = 'block'; window.renderTopics(); 
        }
        
        function confirmExit(){ if(confirm("Quit Quiz?")) returnToHome(); }
        
        function shareResult() {
            html2canvas(document.getElementById('captureArea'), { scale: 2 }).then(c => {
                c.toBlob(b => { const f = new File([b], "result.png", { type: "image/png" });
                if(navigator.share) navigator.share({ files: [f] }); else { const a = document.createElement('a'); a.href=c.toDataURL(); a.download="result.png"; a.click(); } });
            });
        }
    </script>
</body>
</html>
