<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ITI Pro - Ultra Dashboard</title>
    
    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --primary: #4f46e5;
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --surface: #ffffff;
            --glass-border: 1px solid #e2e8f0; 
            --text-dark: #0f172a;
            --text-gray: #475569;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }

        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; color: var(--text-dark); 
            height: 100dvh; overflow: hidden; 
            background-color: #ffffff;
        }

        /* --- HEADER --- */
        .app-header {
            padding: 15px 24px; display: flex; justify-content: space-between; align-items: center;
            height: 80px; width: 100%; max-width: 1000px; margin: 0 auto;
            background: #ffffff;
            z-index: 10; position: relative;
        }
        .header-left-group { display: flex; align-items: center; gap: 16px; }
        .nav-btn {
            width: 44px; height: 44px; background: #f8fafc;
            border: 1px solid #e2e8f0; border-radius: 14px; display: flex; align-items: center; justify-content: center;
            color: var(--text-dark); font-size: 1.1rem; cursor: pointer; transition: 0.2s;
        }
        .nav-btn:active { background: #e2e8f0; }
        
        .brand-title { font-size: 1.6rem; font-weight: 800; margin: 0; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .brand-subtitle { font-size: 0.75rem; color: var(--text-gray); font-weight: 600; text-transform: uppercase; }
        
        .profile-btn {
            background: #f8fafc; padding: 6px 6px 6px 16px; 
            border-radius: 50px; display: flex; align-items: center; gap: 12px; border: 1px solid #e2e8f0; cursor: pointer;
        }
        .profile-img { width: 38px; height: 38px; border-radius: 50%; border: 2px solid white; object-fit: cover; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* --- DASHBOARD --- */
        #topicScreen { height: calc(100vh - 80px); overflow-y: auto; padding: 10px 24px 100px; max-width: 1000px; margin: 0 auto; background: #ffffff; }
        .hero-title { font-size: 2rem; font-weight: 800; color: var(--text-dark); margin: 20px 0 5px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        
        .card {
            background: white; border: 1px solid #f1f5f9; border-radius: 28px; padding: 20px;
            display: flex; align-items: center; gap: 20px; box-shadow: var(--shadow-card); cursor: pointer; transition: 0.3s;
            position: relative; overflow: hidden;
        }
        .card:active { transform: scale(0.96); background: #f8fafc; }
        .card-icon { width: 64px; height: 64px; border-radius: 20px; background: #f8fafc; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; color: var(--primary); flex-shrink: 0; }
        .card-info h3 { margin: 0; font-size: 1.1rem; font-weight: 700; }
        .card-info span { font-size: 0.85rem; color: var(--text-gray); }

        .card-score {
            position: absolute; top: 15px; right: 15px; background: #dcfce7; color: #166534; font-weight: 800;
            font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; border: 1px solid #bbf7d0; display: none;
        }
        .card.completed { border: 2px solid var(--success); background: #f0fdf4; }
        .card.completed .card-score { display: block; }
        .card.completed .card-action { background: var(--success); }
        .card-action { width: 36px; height: 36px; border-radius: 50%; background: var(--primary-gradient); color: white; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; margin-left: auto; }

        /* --- QUIZ UI --- */
        #quizInterface { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; z-index: 100; display: none; flex-direction: column; }
        .quiz-header { padding: 20px 24px; display: flex; justify-content: space-between; align-items: center; background: #ffffff; border-bottom: 1px solid #f1f5f9; }
        .timer-badge { background: white; padding: 8px 16px; border-radius: 30px; font-weight: 700; display: flex; align-items: center; gap: 8px; border: 1px solid #e2e8f0; }
        .progress-fill { height: 4px; background: var(--primary-gradient); width: 0%; transition: width 0.5s ease; }
        .quiz-scroll { flex: 1; overflow-y: auto; padding: 30px 24px; max-width: 800px; margin: 0 auto; background: #ffffff; }
        
        /* NEW IMAGE STYLES */
        .q-image-container { text-align: center; margin-bottom: 20px; display: none; }
        .q-image-img { max-width: 100%; height: auto; max-height: 250px; border-radius: 16px; border: 1px solid #e2e8f0; box-shadow: var(--shadow-card); }
        
        .q-text { font-size: 1.3rem; font-weight: 800; color: var(--text-dark); margin: 0 0 30px; line-height: 1.4; }
        
        .option-btn { background: white; padding: 15px 20px; border-radius: 20px; margin-bottom: 16px; cursor: pointer; display: flex; align-items: center; gap: 16px; border: 2px solid #f1f5f9; box-shadow: 0 4px 6px -2px rgba(0,0,0,0.03); transition: 0.2s; }
        .option-btn:active { transform: scale(0.98); background: #f8fafc; }
        .opt-char { width: 40px; height: 40px; background: #f1f5f9; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 700; flex-shrink: 0; }
        
        /* ANSWER IMAGE STYLE */
        .opt-image-preview { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; border: 1px solid #e2e8f0; }
        
        .option-btn.correct { border-color: var(--success); background: #f0fdf4; }
        .option-btn.correct .opt-char { background: var(--success); color: white; }
        .option-btn.wrong { border-color: var(--danger); background: #fef2f2; }
        .option-btn.wrong .opt-char { background: var(--danger); color: white; }
        
        .quiz-footer { padding: 20px; background: white; display: flex; justify-content: flex-end; border-top: 1px solid #f1f5f9; }
        .primary-btn { background: var(--text-dark); color: white; border: none; padding: 16px 32px; border-radius: 16px; font-weight: 700; width: 100%; }

        /* --- RESULT UI --- */
        #resultView { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; z-index: 200; overflow-y: auto; }
        .result-wrapper { min-height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        
        .result-card {
            background: white; width: 100%; max-width: 420px; border-radius: 32px; overflow: hidden;
            box-shadow: var(--shadow-card); border: 1px solid #f1f5f9;
            text-align: center; margin-bottom: 30px; position: relative;
        }
        .res-top { height: 140px; background: var(--primary-gradient); display: flex; justify-content: center; align-items: center; }
        .trophy-emoji { font-size: 4rem; animation: popIn 0.6s; }
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        
        .res-avatar { width: 90px; height: 90px; border-radius: 50%; border: 6px solid white; margin: -45px auto 10px; background: #fff; position: relative; z-index: 2; object-fit: cover; }
        .res-score-huge { font-size: 3.5rem; font-weight: 800; color: var(--primary); line-height: 1; margin: 10px 0; }
        .res-label { font-size: 0.9rem; font-weight: 600; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px 25px 30px; }
        .stat-box { padding: 12px; border-radius: 16px; font-weight: 700; font-size: 0.9rem; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; }
        .stat-val { font-size: 1.3rem; font-weight: 800; }
        .stat-lbl { font-size: 0.7rem; opacity: 0.8; text-transform: uppercase; }

        .stat-box.green { background: #f0fdf4; color: var(--success); }
        .stat-box.red { background: #fef2f2; color: var(--danger); }
        .stat-box.blue { background: #eff6ff; color: var(--info); }
        .stat-box.orange { background: #fff7ed; color: var(--warning); }

        .action-row { width: 100%; max-width: 420px; display: flex; gap: 15px; }
        .btn-glass { flex: 1; padding: 18px; border-radius: 18px; border: 1px solid #e2e8f0; background: white; font-weight: 700; color: var(--text-dark); cursor: pointer; }
        .btn-fill { flex: 1; padding: 18px; border-radius: 18px; border: none; background: var(--text-dark); color: white; font-weight: 700; display: flex; justify-content: center; align-items: center; gap: 8px; cursor: pointer; }

        .fade-in { animation: fadeIn 0.5s ease backwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body oncontextmenu="return false;">

    <!-- 1. TOPIC SCREEN -->
    <div id="topicScreen">
        <header class="app-header fade-in">
            <div class="header-left-group">
                <button class="nav-btn" onclick="window.history.back()"><i class="fa-solid fa-chevron-left"></i></button>
                <div class="brand-container">
                    <span class="brand-subtitle">Mock Test Series</span>
                    <h1 class="brand-title">ITI Pro</h1>
                </div>
            </div>
            
            <div class="profile-btn" onclick="resetProgress()">
                <span id="headName" style="font-weight:700">Student</span>
                <img id="headPic" class="profile-img" src="">
            </div>
        </header>

        <div class="fade-in" style="margin-top:20px">
            <h2 class="hero-title">Let's practice!</h2>
            <div style="color:var(--text-gray)">Select a topic to begin assessment.</div>
        </div>

        <div class="grid-container" id="topicGrid"></div>
    </div>

    <!-- 2. QUIZ INTERFACE -->
    <div id="quizInterface">
        <div class="quiz-header">
            <div class="timer-badge" id="timerContainer"><i class="fa-regular fa-clock"></i> <span id="timerText">60s</span></div>
            <i class="fa-solid fa-xmark" style="font-size:1.5rem; padding:10px; cursor:pointer; color:var(--text-gray)" onclick="confirmExit()"></i>
        </div>
        <div style="height:4px; background:#e2e8f0"><div class="progress-fill" id="progressBar"></div></div>
        
        <div class="quiz-scroll">
            <div style="color:var(--primary); font-weight:800; font-size:0.8rem; margin-bottom:10px">QUESTION <span id="qIndex">1</span></div>
            
            <!-- QUESTION IMAGE HOLDER -->
            <div id="qImageContainer" class="q-image-container">
                <img id="qImage" src="" class="q-image-img">
            </div>

            <div class="q-text" id="qText">Loading...</div>
            <div id="optionsList"></div>
        </div>

        <div class="quiz-footer">
            <button id="nextBtn" class="primary-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <!-- 3. RESULT VIEW -->
    <div id="resultView">
        <div class="result-wrapper">
            <div class="result-card fade-in" id="captureArea">
                <div class="res-top"><div class="trophy-emoji">üèÜ</div></div>
                <img id="resPic" class="res-avatar" src="">
                
                <div style="padding: 10px 0 0;">
                    <h2 id="resName" style="margin:0; font-size:1.4rem;">Student</h2>
                    <div class="res-label" style="margin-top:5px; font-size:0.75rem; color:#94a3b8">Certified Performance</div>
                    
                    <div class="res-score-huge" id="resScore">0%</div>
                    <div class="res-label" style="margin-bottom:15px">Accuracy Score</div>

                    <div class="stats-grid">
                        <div class="stat-box green">
                            <i class="fa-solid fa-check"></i>
                            <span class="stat-val" id="resRight">0</span>
                            <span class="stat-lbl">Correct</span>
                        </div>
                        <div class="stat-box red">
                            <i class="fa-solid fa-xmark"></i>
                            <span class="stat-val" id="resWrong">0</span>
                            <span class="stat-lbl">Wrong</span>
                        </div>
                        <div class="stat-box blue">
                            <i class="fa-solid fa-list-ol"></i>
                            <span class="stat-val" id="resTotalQ">0</span>
                            <span class="stat-lbl">Total Qs</span>
                        </div>
                        <div class="stat-box orange">
                            <i class="fa-solid fa-stopwatch"></i>
                            <span class="stat-val" id="resTime">0s</span>
                            <span class="stat-lbl">Time Taken</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-row fade-in" style="animation-delay: 0.2s">
                <button class="btn-glass" onclick="returnToHome()"><i class="fa-solid fa-house"></i> Topics</button>
                <button class="btn-fill" onclick="shareResult()"><i class="fa-solid fa-share-nodes"></i> Share</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG & DATA ---
        const name = localStorage.getItem('iti_student_name') || "Alex Smith";
        const pic = localStorage.getItem('iti_student_pic') || "https://ui-avatars.com/api/?name=Alex+Smith&background=4f46e5&color=fff";
        let savedScores = JSON.parse(localStorage.getItem('iti_scores')) || {};

        // --- QUESTION BANK WITH IMAGES ---
        const defaultQBank = {
            "safety": [
                {t:"Color of CO2 Extinguisher?", o:["Blue","Black","Red","Yellow"], a:1}, 
                // IMAGE QUESTION EXAMPLE
                {
                    t:"Identify this safety sign?", 
                    qImg: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Warnung_vor_elektrischer_Spannung_D-W008.svg/1200px-Warnung_vor_elektrischer_Spannung_D-W008.svg.png", 
                    o:["Danger Electric","No Entry","Wet Floor","Fire Hazard"], 
                    a:0
                },
                {t:"Extinguisher for electrical fire?", o:["Foam","Water","Halon","Soda Acid"], a:2}
            ],
            "tools": [
                {t:"Material for screwdriver blades?", o:["Cast Iron","Mild Steel","Carbon Steel","Copper"], a:2}, 
                
                // IMAGE ANSWER EXAMPLE
                {
                    t:"Which one is the Combination Plier?",
                    o:["A", "B", "C", "D"], // Text labels
                    oImg: [
                        "https://m.media-amazon.com/images/I/61N+x-L3LJL.jpg", // A (Hammer)
                        "https://m.media-amazon.com/images/I/71rI0Y2fRIL._AC_UF1000,1000_QL80_.jpg", // B (Plier)
                        "https://m.media-amazon.com/images/I/61e6+xW+4UL._AC_UF1000,1000_QL80_.jpg", // C (Wrench)
                        "https://5.imimg.com/data5/SELLER/Default/2022/10/XN/QJ/OY/5436660/screw-driver-500x500.jpg" // D (Screwdriver)
                    ],
                    a: 1 // B is correct
                }
            ],
            "circuits": [
                {t:"Unit of Frequency?", o:["Hertz","Volt","Amp","Ohm"], a:0},
                {t:"Power formula in DC?", o:["V x I","V / I","I / R","V x R"], a:0}
            ],
            "magnet": [
                {t:"Paramagnetic material?", o:["Iron","Wood","Aluminum","Nickel"], a:2},
                {t:"Like poles of magnet?", o:["Attract","Repel","Neutral","None"], a:1}
            ],
            "measure": [
                {t:"Instrument for resistance?", o:["Ammeter","Voltmeter","Ohmmeter","Wattmeter"], a:2}
            ],
            "motor": [
                {t:"Which part rotates in DC motor?", o:["Stator","Armature","Yoke","Brushes"], a:1}
            ]
        };

        const topics = [ 
            { id: "safety", name: "Safety Practices", icon: "fa-helmet-safety", color: "#ef4444" }, 
            { id: "tools", name: "Hand Tools", icon: "fa-screwdriver-wrench", color: "#f97316" },
            { id: "circuits", name: "AC Circuits", icon: "fa-wave-square", color: "#8b5cf6" },
            { id: "magnet", name: "Magnetism", icon: "fa-magnet", color: "#ec4899" },
            { id: "measure", name: "Measurements", icon: "fa-ruler-combined", color: "#10b981" },
            { id: "motor", name: "DC Motors", icon: "fa-fan", color: "#06b6d4" }
        ];

        let qBank = defaultQBank; 
        try { let s = localStorage.getItem('iti_qbank'); if(s) qBank = JSON.parse(s); } catch(e){}

        let activeQs=[], curr=0, score=0, timer, selectedAnswer=false, quizStartTime;
        let currentTopicId = ""; 
        let correctVisualIndex = 0; 

        window.onload = () => {
            document.getElementById('headName').innerText = name.split(' ')[0];
            document.getElementById('headPic').src = pic;
            document.getElementById('resName').innerText = name;
            document.getElementById('resPic').src = pic;
            renderTopics();
        };

        function renderTopics() {
            const grid = document.getElementById('topicGrid');
            grid.innerHTML = '';
            topics.forEach((t, i) => {
                let c = qBank[t.id] ? qBank[t.id].length : 0;
                let topicScore = savedScores[t.id]; 
                let isComplete = topicScore !== undefined;
                let cardClass = isComplete ? 'card completed' : 'card';
                let iconHtml = isComplete ? '<i class="fa-solid fa-check"></i>' : '<i class="fa-solid fa-play"></i>';
                
                grid.innerHTML += `
                <div class="${cardClass} fade-in" style="animation-delay:${i*0.1}s" onclick="startQuiz('${t.id}')">
                    <div class="card-score">Last Score: ${topicScore}%</div>
                    <div class="card-icon" style="color:${t.color}"><i class="fa-solid ${t.icon}"></i></div>
                    <div class="card-info"><h3>${t.name}</h3><span>${c} Questions</span></div>
                    <div class="card-action">${iconHtml}</div>
                </div>`;
            });
        }

        function resetProgress() {
            if(confirm("Reset all quiz scores?")) {
                localStorage.removeItem('iti_scores');
                savedScores = {};
                renderTopics();
            }
        }

        function startQuiz(id) {
            currentTopicId = id; 
            if(!qBank[id] || qBank[id].length===0) { qBank[id] = defaultQBank[id] || []; }
            
            if(qBank[id].length > 0) {
                // Shuffle Logic with Images
                activeQs = [...qBank[id]].sort(() => Math.random() - 0.5);
                
                curr = 0; score = 0;
                quizStartTime = Date.now();
                document.getElementById('topicScreen').style.display = 'none';
                document.getElementById('resultView').style.display = 'none'; 
                document.getElementById('quizInterface').style.display = 'flex';
                loadQ();
            } else alert("No questions.");
        }

        function loadQ() {
            clearInterval(timer);
            let time = 60; selectedAnswer = false;
            document.getElementById('timerText').innerText = "60s";
            document.getElementById('timerContainer').style.background = "white";
            document.getElementById('timerContainer').style.color = "black";
            document.getElementById('nextBtn').style.opacity = "0.5";
            document.getElementById('nextBtn').style.pointerEvents = "none";
            document.getElementById('nextBtn').innerText = "Select Option";

            const q = activeQs[curr];
            document.getElementById('qIndex').innerText = `${curr + 1}/${activeQs.length}`;
            document.getElementById('qText').innerText = q.t;
            
            // --- 1. HANDLE QUESTION IMAGE ---
            const qImgDiv = document.getElementById('qImageContainer');
            const qImgEl = document.getElementById('qImage');
            if(q.qImg) {
                qImgEl.src = q.qImg;
                qImgDiv.style.display = 'block';
            } else {
                qImgDiv.style.display = 'none';
            }
            // --------------------------------

            setTimeout(()=>document.getElementById('progressBar').style.width = `${((curr)/activeQs.length)*100}%`, 50);

            // --- 2. PREPARE OPTIONS (TEXT + OPTIONAL IMAGE) ---
            let shuffledOptions = q.o.map((text, idx) => { 
                return { 
                    text: text, 
                    originalIndex: idx,
                    // Check if this option has a corresponding image
                    img: (q.oImg && q.oImg[idx]) ? q.oImg[idx] : null 
                }; 
            });
            
            // Shuffle them
            shuffledOptions.sort(() => Math.random() - 0.5);

            const list = document.getElementById('optionsList'); list.innerHTML = '';
            
            shuffledOptions.forEach((item, visualIndex) => {
                if (item.originalIndex === q.a) correctVisualIndex = visualIndex;
                
                // Construct HTML: Add image tag if image exists
                let imgHtml = item.img ? `<img src="${item.img}" class="opt-image-preview">` : '';

                list.innerHTML += `<div class="option-btn fade-in" style="animation-delay:${visualIndex*0.05}s" onclick="check(this,${visualIndex})">
                    <div class="opt-char">${String.fromCharCode(65+visualIndex)}</div>
                    ${imgHtml}
                    <div>${item.text}</div>
                </div>`;
            });

            timer = setInterval(() => {
                time--; document.getElementById('timerText').innerText = time + "s";
                if(time==10) { document.getElementById('timerContainer').style.background="#fef2f2"; document.getElementById('timerContainer').style.color="#ef4444"; }
                if(time<=0) { clearInterval(timer); autoFail(); }
            }, 1000);
        }

        function check(el, visualIdx) {
            if(selectedAnswer) return; selectedAnswer = true; clearInterval(timer);
            if(visualIdx === correctVisualIndex) {
                el.classList.add('correct'); score++;
                el.querySelector('.opt-char').innerHTML = '<i class="fa-solid fa-check"></i>';
                if(window.confetti) confetti({ particleCount: 20, spread: 40, origin: { y: 0.7 } });
            } else {
                el.classList.add('wrong');
                el.querySelector('.opt-char').innerHTML = '<i class="fa-solid fa-xmark"></i>';
                let all = document.querySelectorAll('.option-btn');
                all[correctVisualIndex].classList.add('correct');
                all[correctVisualIndex].querySelector('.opt-char').innerHTML = '<i class="fa-solid fa-check"></i>';
            }
            const btn = document.getElementById('nextBtn');
            btn.style.opacity = "1"; btn.style.pointerEvents = "all";
            btn.innerText = (curr === activeQs.length - 1) ? "See Results" : "Next Question";
        }

        function autoFail() {
            selectedAnswer = true;
            let all = document.querySelectorAll('.option-btn');
            all[correctVisualIndex].classList.add('correct');
            all[correctVisualIndex].querySelector('.opt-char').innerHTML = '<i class="fa-solid fa-check"></i>';
            const btn = document.getElementById('nextBtn');
            btn.style.opacity = "1"; btn.style.pointerEvents = "all";
            btn.innerText = (curr === activeQs.length - 1) ? "See Results" : "Next Question";
        }

        function nextQuestion() {
            if(curr < activeQs.length - 1) { curr++; loadQ(); } 
            else { document.getElementById('progressBar').style.width = '100%'; showResult(); }
        }

        function showResult() {
            document.getElementById('quizInterface').style.display = 'none';
            document.getElementById('resultView').style.display = 'block';

            let finalScore = Math.round((score/activeQs.length)*100);
            savedScores[currentTopicId] = finalScore;
            localStorage.setItem('iti_scores', JSON.stringify(savedScores));

            let temp = 0;
            let int = setInterval(() => { if(temp>=finalScore) clearInterval(int); else temp++; document.getElementById('resScore').innerText = temp + "%"; }, 15);

            document.getElementById('resRight').innerText = score;
            document.getElementById('resWrong').innerText = activeQs.length - score;
            document.getElementById('resTotalQ').innerText = activeQs.length;
            
            let totalSeconds = Math.floor((Date.now() - quizStartTime) / 1000);
            let mins = Math.floor(totalSeconds / 60);
            let secs = totalSeconds % 60;
            document.getElementById('resTime').innerText = mins > 0 ? `${mins}m ${secs}s` : `${secs}s`;

            document.querySelector('.trophy-emoji').innerText = finalScore >= 60 ? 'üèÜ' : 'üìö';
            if(window.confetti) confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }

        function returnToHome() {
            clearInterval(timer);
            document.getElementById('quizInterface').style.display = 'none';
            document.getElementById('resultView').style.display = 'none';
            document.getElementById('topicScreen').style.display = 'block';
            renderTopics(); 
        }

        function confirmExit(){ 
            if(confirm("Quit Quiz?")) {
                returnToHome();
            }
        }

        function shareResult() {
            const btn = document.querySelector('.btn-fill');
            const old = btn.innerHTML; btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            if(window.html2canvas) {
                html2canvas(document.getElementById('captureArea'), { scale: 2, useCORS: true, backgroundColor:null }).then(c => {
                    c.toBlob(b => {
                        const f = new File([b], "result.png", { type: "image/png" });
                        if(navigator.share) navigator.share({ files: [f], title:'Score' }).catch(e=>{});
                        else { const a = document.createElement('a'); a.href=c.toDataURL(); a.download="result.png"; a.click(); }
                        btn.innerHTML = old;
                    });
                });
            } else { alert("Offline mode"); btn.innerHTML = old; }
        }
    </script>
</body>
</html>
