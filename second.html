<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ITI Pro - Student App</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root {
            --primary: #4f46e5;
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --text-dark: #0f172a;
            --text-gray: #475569;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; color: var(--text-dark); background-color: var(--bg); height: 100vh; overflow: hidden; }

        /* HEADER */
        .app-header {
            padding: 15px 24px; display: flex; justify-content: space-between; align-items: center;
            height: 80px; width: 100%; max-width: 1000px; margin: 0 auto; background: #ffffff; z-index: 10;
        }
        .nav-btn {
            width: 44px; height: 44px; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 14px;
            display: flex; align-items: center; justify-content: center; font-size: 1.1rem; cursor: pointer;
        }
        .brand-title { font-size: 1.6rem; font-weight: 800; margin: 0; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .brand-subtitle { font-size: 0.75rem; color: var(--text-gray); font-weight: 600; text-transform: uppercase; }
        .profile-img { width: 38px; height: 38px; border-radius: 50%; border: 2px solid white; object-fit: cover; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* DASHBOARD */
        #topicScreen { height: calc(100vh - 80px); overflow-y: auto; padding: 10px 24px 100px; max-width: 1000px; margin: 0 auto; }
        .hero-title { font-size: 2rem; font-weight: 800; margin: 20px 0 5px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        
        .card {
            background: white; border: 1px solid #f1f5f9; border-radius: 28px; padding: 20px;
            display: flex; align-items: center; gap: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer; transition: 0.2s;
            position: relative; overflow: hidden;
        }
        .card:active { transform: scale(0.96); background: #f8fafc; }
        .card-icon { width: 64px; height: 64px; border-radius: 20px; background: #f8fafc; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; color: var(--primary); }
        .card-info h3 { margin: 0; font-size: 1.1rem; font-weight: 700; }
        .card-info span { font-size: 0.85rem; color: var(--text-gray); }
        .card-score { position: absolute; top: 15px; right: 15px; background: #dcfce7; color: #166534; font-weight: 800; font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; }

        /* QUIZ UI */
        #quizInterface { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; z-index: 100; display: none; flex-direction: column; }
        .quiz-header { padding: 20px 24px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f1f5f9; }
        .timer-badge { background: white; padding: 8px 16px; border-radius: 30px; font-weight: 700; border: 1px solid #e2e8f0; }
        .progress-fill { height: 4px; background: var(--primary-gradient); width: 0%; transition: width 0.5s ease; }
        .quiz-scroll { flex: 1; overflow-y: auto; padding: 30px 24px; max-width: 800px; margin: 0 auto; }
        
        .q-text { font-size: 1.3rem; font-weight: 800; margin: 0 0 30px; line-height: 1.4; }
        .q-image-img { max-width: 100%; height: auto; max-height: 250px; border-radius: 16px; border: 1px solid #e2e8f0; margin-bottom: 20px; display: none; }
        
        .option-btn { background: white; padding: 15px 20px; border-radius: 20px; margin-bottom: 16px; cursor: pointer; display: flex; align-items: center; gap: 16px; border: 2px solid #f1f5f9; box-shadow: 0 4px 6px -2px rgba(0,0,0,0.03); }
        .option-btn:active { transform: scale(0.98); background: #f8fafc; }
        .opt-char { width: 40px; height: 40px; background: #f1f5f9; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 700; flex-shrink: 0; }
        .opt-image-preview { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; border: 1px solid #e2e8f0; }

        .option-btn.correct { border-color: var(--success); background: #f0fdf4; }
        .option-btn.correct .opt-char { background: var(--success); color: white; }
        .option-btn.wrong { border-color: var(--danger); background: #fef2f2; }
        .option-btn.wrong .opt-char { background: var(--danger); color: white; }

        .quiz-footer { padding: 20px; display: flex; justify-content: flex-end; border-top: 1px solid #f1f5f9; }
        .primary-btn { background: var(--text-dark); color: white; border: none; padding: 16px 32px; border-radius: 16px; font-weight: 700; width: 100%; }

        /* RESULT UI */
        #resultView { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; z-index: 200; overflow-y: auto; }
        .result-card { background: white; width: 100%; max-width: 420px; border-radius: 32px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #f1f5f9; text-align: center; margin: 20px auto; }
        .res-top { height: 140px; background: var(--primary-gradient); display: flex; justify-content: center; align-items: center; }
        .trophy-emoji { font-size: 4rem; animation: popIn 0.6s; }
        .res-avatar { width: 90px; height: 90px; border-radius: 50%; border: 6px solid white; margin: -45px auto 10px; background: #fff; position: relative; object-fit: cover; }
        .res-score-huge { font-size: 3.5rem; font-weight: 800; color: var(--primary); margin: 10px 0; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px 25px 30px; }
        .stat-box { padding: 12px; border-radius: 16px; font-weight: 700; font-size: 0.9rem; display: flex; flex-direction: column; align-items: center; }
        .green { background: #f0fdf4; color: var(--success); } .red { background: #fef2f2; color: var(--danger); }
        .blue { background: #eff6ff; color: #3b82f6; } .orange { background: #fff7ed; color: #f59e0b; }

        .action-row { width: 100%; max-width: 420px; display: flex; gap: 15px; margin: 0 auto 30px; }
        .btn-glass { flex: 1; padding: 18px; border-radius: 18px; border: 1px solid #e2e8f0; background: white; font-weight: 700; color: var(--text-dark); }
        .btn-fill { flex: 1; padding: 18px; border-radius: 18px; border: none; background: var(--text-dark); color: white; font-weight: 700; }

        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        .fade-in { animation: fadeIn 0.5s ease backwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- TOPIC SCREEN -->
    <div id="topicScreen">
        <header class="app-header fade-in">
            <div style="display:flex; align-items:center; gap:16px">
                <button class="nav-btn" onclick="window.history.back()"><i class="fa-solid fa-chevron-left"></i></button>
                <div>
                    <span class="brand-subtitle">Mock Test Series</span>
                    <h1 class="brand-title">ITI Pro</h1>
                </div>
            </div>
            <img id="headPic" class="profile-img" src="">
        </header>

        <div class="fade-in" style="margin-top:20px">
            <h2 class="hero-title">Let's practice!</h2>
            <div style="color:var(--text-gray)">Select a topic to start.</div>
        </div>

        <div class="grid-container" id="topicGrid"></div>
    </div>

    <!-- QUIZ INTERFACE -->
    <div id="quizInterface">
        <div class="quiz-header">
            <div class="timer-badge"><i class="fa-regular fa-clock"></i> <span id="timerText">60s</span></div>
            <i class="fa-solid fa-xmark" style="font-size:1.5rem; padding:10px; cursor:pointer; color:var(--text-gray)" onclick="confirmExit()"></i>
        </div>
        <div style="height:4px; background:#e2e8f0"><div class="progress-fill" id="progressBar"></div></div>
        
        <div class="quiz-scroll">
            <div style="color:var(--primary); font-weight:800; font-size:0.8rem; margin-bottom:10px">QUESTION <span id="qIndex">1</span></div>
            <img id="qImage" src="" class="q-image-img">
            <div class="q-text" id="qText">Loading...</div>
            <div id="optionsList"></div>
        </div>

        <div class="quiz-footer">
            <button id="nextBtn" class="primary-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <!-- RESULT VIEW -->
    <div id="resultView">
        <div class="result-card fade-in" id="captureArea">
            <div class="res-top"><div class="trophy-emoji">üèÜ</div></div>
            <img id="resPic" class="res-avatar" src="">
            <h2 id="resName" style="margin:10px 0 0; font-size:1.4rem;">Student</h2>
            <div class="res-score-huge" id="resScore">0%</div>
            <div style="color:#94a3b8; font-weight:600; font-size:0.9rem; margin-bottom:15px">Accuracy Score</div>

            <div class="stats-grid">
                <div class="stat-box green"><i class="fa-solid fa-check"></i><span id="resRight">0</span></div>
                <div class="stat-box red"><i class="fa-solid fa-xmark"></i><span id="resWrong">0</span></div>
                <div class="stat-box blue"><i class="fa-solid fa-list-ol"></i><span id="resTotalQ">0</span></div>
                <div class="stat-box orange"><i class="fa-solid fa-stopwatch"></i><span id="resTime">0s</span></div>
            </div>
        </div>
        <div class="action-row fade-in">
            <button class="btn-glass" onclick="returnToHome()">Topics</button>
            <button class="btn-fill" onclick="shareResult()">Share Result</button>
        </div>
    </div>

    <script>
        // CONFIG & DEFAULT DATA
        const name = localStorage.getItem('iti_student_name') || "Student";
        const pic = localStorage.getItem('iti_student_pic') || "https://ui-avatars.com/api/?name=St&background=4f46e5&color=fff";
        let savedScores = JSON.parse(localStorage.getItem('iti_scores')) || {};

        // FALLBACK DATA (If Admin hasn't added anything yet)
        const defaultTopics = [ { id: "demo", name: "Demo Topic", icon: "fa-star", color: "#4f46e5" } ];
        const defaultQBank = { "demo": [{t:"What is the unit of Voltage?", o:["Ampere","Volt","Ohm","Watt"], a:1}] };

        let topics = [], qBank = {};

        window.onload = () => {
            document.getElementById('headPic').src = pic;
            document.getElementById('resName').innerText = name;
            document.getElementById('resPic').src = pic;
            loadData();
            renderTopics();
        };

        function loadData() {
            const t = localStorage.getItem('iti_topics');
            topics = t ? JSON.parse(t) : defaultTopics;
            const q = localStorage.getItem('iti_qbank_full');
            qBank = q ? JSON.parse(q) : defaultQBank;
        }

        function renderTopics() {
            const grid = document.getElementById('topicGrid');
            grid.innerHTML = '';
            topics.forEach((t, i) => {
                if(!qBank[t.id]) qBank[t.id] = [];
                let c = qBank[t.id].length;
                let lastScore = savedScores[t.id];
                let scoreHtml = lastScore !== undefined ? `<div class="card-score">Last: ${lastScore}%</div>` : '';
                
                grid.innerHTML += `
                <div class="card fade-in" style="animation-delay:${i*0.1}s" onclick="startQuiz('${t.id}')">
                    ${scoreHtml}
                    <div class="card-icon" style="color:${t.color}"><i class="fa-solid ${t.icon}"></i></div>
                    <div class="card-info"><h3>${t.name}</h3><span>${c} Questions</span></div>
                </div>`;
            });
        }

        // QUIZ LOGIC
        let activeQs=[], curr=0, score=0, timer, selectedAnswer=false, quizStartTime, currentTopicId="", correctVisualIndex=0;

        function startQuiz(id) {
            loadData(); // Reload data to ensure latest questions
            currentTopicId = id; 
            if(qBank[id] && qBank[id].length > 0) {
                activeQs = [...qBank[id]].sort(() => Math.random() - 0.5);
                curr=0; score=0; quizStartTime = Date.now();
                document.getElementById('topicScreen').style.display = 'none';
                document.getElementById('resultView').style.display = 'none'; 
                document.getElementById('quizInterface').style.display = 'flex';
                loadQ();
            } else alert("No questions in this topic.");
        }

        function loadQ() {
            clearInterval(timer);
            let time = 60; selectedAnswer = false;
            document.getElementById('timerText').innerText = "60s";
            document.getElementById('nextBtn').style.opacity = "0.5";
            document.getElementById('nextBtn').style.pointerEvents = "none";
            document.getElementById('nextBtn').innerText = "Select Option";

            const q = activeQs[curr];
            document.getElementById('qIndex').innerText = `${curr + 1}/${activeQs.length}`;
            document.getElementById('qText').innerText = q.t;
            
            const qImg = document.getElementById('qImage');
            if(q.qImg) { qImg.src = q.qImg; qImg.style.display = 'block'; } else { qImg.style.display = 'none'; }
            
            setTimeout(()=>document.getElementById('progressBar').style.width = `${((curr)/activeQs.length)*100}%`, 50);

            let opts = q.o.map((text, idx) => ({ text, idx, img: (q.oImg && q.oImg[idx]) ? q.oImg[idx] : null }));
            opts.sort(() => Math.random() - 0.5);

            const list = document.getElementById('optionsList'); list.innerHTML = '';
            opts.forEach((item, vIdx) => {
                if(item.idx === q.a) correctVisualIndex = vIdx;
                let imgHtml = item.img ? `<img src="${item.img}" class="opt-image-preview">` : '';
                list.innerHTML += `<div class="option-btn fade-in" style="animation-delay:${vIdx*0.05}s" onclick="check(this,${vIdx})">
                    <div class="opt-char">${String.fromCharCode(65+vIdx)}</div>${imgHtml}<div>${item.text}</div>
                </div>`;
            });

            timer = setInterval(() => {
                time--; document.getElementById('timerText').innerText = time + "s";
                if(time<=0) { clearInterval(timer); autoFail(); }
            }, 1000);
        }

        function check(el, vIdx) {
            if(selectedAnswer) return; selectedAnswer = true; clearInterval(timer);
            if(vIdx === correctVisualIndex) { el.classList.add('correct'); score++; if(window.confetti) confetti(); } 
            else { el.classList.add('wrong'); document.querySelectorAll('.option-btn')[correctVisualIndex].classList.add('correct'); }
            const btn = document.getElementById('nextBtn'); btn.style.opacity = "1"; btn.style.pointerEvents = "all";
            btn.innerText = (curr === activeQs.length - 1) ? "See Results" : "Next Question";
        }

        function autoFail() {
            selectedAnswer = true;
            document.querySelectorAll('.option-btn')[correctVisualIndex].classList.add('correct');
            const btn = document.getElementById('nextBtn'); btn.style.opacity = "1"; btn.style.pointerEvents = "all";
            btn.innerText = (curr === activeQs.length - 1) ? "See Results" : "Next Question";
        }

        function nextQuestion() {
            if(curr < activeQs.length - 1) { curr++; loadQ(); } else showResult();
        }

        function showResult() {
            document.getElementById('quizInterface').style.display = 'none';
            document.getElementById('resultView').style.display = 'block';
            
            let finalScore = Math.round((score/activeQs.length)*100);
            savedScores[currentTopicId] = finalScore;
            localStorage.setItem('iti_scores', JSON.stringify(savedScores));

            document.getElementById('resScore').innerText = finalScore + "%";
            document.getElementById('resRight').innerText = score;
            document.getElementById('resWrong').innerText = activeQs.length - score;
            document.getElementById('resTotalQ').innerText = activeQs.length;
            
            let totalSeconds = Math.floor((Date.now() - quizStartTime) / 1000);
            document.getElementById('resTime').innerText = `${totalSeconds}s`;
        }

        function returnToHome() {
            document.getElementById('quizInterface').style.display = 'none';
            document.getElementById('resultView').style.display = 'none';
            document.getElementById('topicScreen').style.display = 'block';
            loadData(); renderTopics(); 
        }

        function confirmExit(){ if(confirm("Quit Quiz?")) returnToHome(); }
        
        function shareResult() {
            html2canvas(document.getElementById('captureArea'), { scale: 2 }).then(c => {
                c.toBlob(b => {
                    const f = new File([b], "result.png", { type: "image/png" });
                    if(navigator.share) navigator.share({ files: [f] });
                    else { const a = document.createElement('a'); a.href=c.toDataURL(); a.download="result.png"; a.click(); }
                });
            });
        }
    </script>
</body>
</html>
